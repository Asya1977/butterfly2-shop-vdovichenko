<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="index.html" class="main-logo">Butterfly</a>

        <nav class="menu j-menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="catalog.html" class="menu-link">Каталог</a>
            </li>
            <li class="menu-item">
              <a href="reviews.html" class="menu-link">Отзывы</a>
            </li>
            <li class="menu-item">
              <a href="contacts.html" class="menu-link">Контакты</a>
            </li>
            <li class="menu-item">
              <a href="FAQ.html" class="menu-link active">FAQ</a>
            </li>
          </ul>
        </nav>
        <button class="burger j-burger">menu</button>
      </div>
    </div>
  </header>


  <main>


    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Закажи пошив</h2>
        <p class="order-text">Заполните форму - наш мастер свяжется с вами, согласует удобное время для встречи. На
          встрече он снимет мерки и поможет обределиться с тканью.</p>
        <form action="#" class="form">
          <div class="form-field">
            <label for="name" class="form-label">Имя</label>
            <input placeholder="Иван Иванов" name="name" id="name" type="text" class="form-input">
          </div>
          <div class="form-field">
            <label for="phone" class="form-label">Телефон</label>
            <input placeholder="+7 800 888-88-88" name="phone" id="phone" type="text" class="form-input">
          </div>
          <div class="form-field form-field-part">
            <button class="btn form-btn" type="submit">Заказать</button>
          </div>

        </form>


    </section>

  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-wrap">
        <a href="#" class="footer-logo">Butterfly</a>
        <div class="social-icons">
          <a href="tel-link" class="social-tel">+7 812 800-80-80</a>
          <ul class="social">
            <li class="social-item"><a href="#" style="background-image: url(images/icon-In.svg);" class="social-link" title="Мы в IN"></a></li>
            <li class="social-item"><a href="#" style="background-image: url(images/icon-Fb.svg);" class="social-link" title="Мы в FB"></a></li>
            <li class="social-item"><a href="#" style="background-image: url(images/icon-telegramm.svg) ;" class="social-link" title="Мы в Telegramm"></a>
            </li>
          </ul>
        </div>
      </div>


    </div>
  </footer>

  <script src="scripts/jquery-3.6.0.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
